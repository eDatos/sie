<div class="div-dimension-text">
    <span class="dimension-label">{{ label }}</span>
</div>

<div id="div-categories-advanced-container{{number}}" class="div-categories-advanced-container">
    <div id="div-categories{{number}}" class="div-categories">
        <div class="div-categories-container">
        </div>
    </div>
    <div class='categories-options'>
        <input type='text' name='categories' class='categories-filter' placeholder='{{ message "filter.search.categories" }}' />
        <button class='button-categories-big btn'>{{ message "filter.button.accept" }}</button>
    </div>
</div>
<div id="triangle-right{{number}}" class="triangle-right"></div>
