<div class="filter-sidebar" id="filter-sidebar">
    <div class="filter-sidebar-search"></div>
    <div class="filter-sidebar-multidatasets"></div>
    <div class="filter-sidebar-dimensions"></div>

    <div class="filter-ignore-values-checks">
        <div>
            <label for="ignore-null-fields">
                <input class="control-ignore-value" type="checkbox" id="ignore-null-fields" data-value="NULO" {{#if valuesToIgnore.NULO}}checked{{/if}}>
                <i class="filter-sidebar-category-icon-check"></i>
                <span>
                    {{ message "filter.sidebar.ignore.null" }}
                </span>
            </label>
        </div>
        <div>
            <label for="ignore-cero-fields">
                <input class="control-ignore-value" type="checkbox" id="ignore-cero-fields" data-value="CERO" {{#if valuesToIgnore.CERO}}checked{{/if}}>
                <i class="filter-sidebar-category-icon-check"></i>
                <span>
                    {{ message "filter.sidebar.ignore.zero" }}
                </span>
            </label>
        </div>
    </div>
</div>
