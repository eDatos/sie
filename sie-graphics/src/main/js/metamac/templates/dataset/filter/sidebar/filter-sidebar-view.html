<div class="filter-sidebar" id="filter-sidebar">
    <div class="filter-sidebar-search"></div>
    <div class="filter-sidebar-multidatasets"></div>
    <div class="filter-sidebar-dimensions"></div>

    <div class="filter-ignore-values-checks">
        <div>
            <label for="ignore-null-fields">
                <input class="control-ignore-value" type="checkbox" id="ignore-null-fields" data-value="NULL" {{#unless valuesToIgnore.NULL}}checked{{/unless}}>
                <i class="filter-sidebar-category-icon-check"></i>
                <span>
                    {{ message "filter.sidebar.ignorable.null" }}
                </span>
            </label>
        </div>
        <div>
            <label for="ignore-zero-fields">
                <input class="control-ignore-value" type="checkbox" id="ignore-zero-fields" data-value="ZERO" {{#unless valuesToIgnore.ZERO}}checked{{/unless}}>
                <i class="filter-sidebar-category-icon-check"></i>
                <span>
                    {{ message "filter.sidebar.ignorable.zero" }}
                </span>
            </label>
        </div>
    </div>
</div>
