<div class="dataset-dimensions {{#compare selectorCount '>' '0'}}has-content{{/compare}}">
    <div class="dataset-dimensions-left dataset-dimensions-left-{{selectorCount}}">
        {{#each selectors}}
        <div class="order-sidebar-zone has-selector">
            <div class="order-sidebar-dimensions">
                <a href="#" class="order-sidebar-dimension">
                    {{ label }}
                    <select class="fixed-dimension-select-category" data-selector-id="{{id}}">
                        {{#each options }}
                        <option value="{{ value }}" {{#compare ../selectedValue "==" value}}selected{{/compare}}>{{ name }}</option>
                        {{/each}}
                    </select>
                </a>
            </div>
        </div>
        {{/each}}
    </div>
</div>
