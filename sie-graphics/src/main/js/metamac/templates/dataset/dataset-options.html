<div class="visual-element-options">
    <button class="btn visual-element-options-download" title='{{message "filter.button.download"}}'>
        <i class="dataset-options-download"></i>
    </button>
    <button class="btn visual-element-options-share" title='{{message "filter.button.share"}}'>
        <i class="dataset-options-share"></i>
    </button>
    {{#if widgetButton}}
    <button class="btn visual-element-options-embed" title='{{message "filter.button.embed"}}'>
        <i class="dataset-options-embed"></i>
    </button> {{/if}} {{#if fullScreen.visible}}
    <button class="btn fs {{fullScreen.btnClass}} visual-element-options-fs" title='{{message "filter.button.fullscreen"}}'>
        <i class="dataset-options-full-screen"></i>
    </button>
    {{/if}}
</div>

{{#unless visualize}}
<div class="dataset-options">
    <button class="btn dataset-options-filter {{filter.btnClass}}" title='{{message "filter.sidebar.filter.title"}}'>
        <i class="options-filter"></i>
    </button>
</div>
{{/unless}}

<div class="change-visual-element">
    <div data-toggle="buttons-radio">
        {{#each veTypeButton}} {{#if enabled}}
        <button class="btn {{btnClass}}" data-type="{{type}}" title="{{title}}">
            <i class="dataset-options-type-{{type}}"></i>
        </button>
        {{/if}} {{/each}}
    </div>
</div>

{{#if visualize}}
<button class="btn btn-with-label selection-visualize-selection" title='{{message "filter.button.visualize"}}'>
    <i class="dataset-options-visualize"></i>
    <label>{{message "filter.button.visualize"}}</label>
</button>
{{/if}}
