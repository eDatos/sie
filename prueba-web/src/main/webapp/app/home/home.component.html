<div class="image-message">
    <img src="~images/no-results.png" alt="Bienvenido" [alt]="'home.title' | translate" />
    <div *ngIf="account" class="image-message-text">
        <div class="title" jhiTranslate="home.title" [translateValues]="{ user: getNombreCompleto(account) }">Bienvenido</div>
        <div class="detail" jhiTranslate="home.detail">Acceda al apartado deseado a través del menú de navegación</div>
    </div>
</div>
