<div>
    <h2>
        <span jhiTranslate="health.title">Health Checks</span>
        <button class="btn btn-primary float-right" (click)="refresh()">
            <span class="fa fa-refresh"></span> <span jhiTranslate="health.refresh.button">Refresh</span>
        </button>
    </h2>
    <div class="table-responsive">
        <table id="healthCheck" class="table table-hover" acStickyTableHeader>
            <thead>
                <tr>
                    <th style="width: 40%" jhiTranslate="health.table.service">Service Name</th>
                    <th style="width: 60%" class="text-center" jhiTranslate="health.table.status">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let health of healthData" (click)="showHealth(health)">
                    <td>{{'health.indicator.' + baseName(health.name) | translate}} {{subSystemName(health.name)}}</td>
                    <td class="text-center">
                        <span class="badge" [ngClass]="getBadgeClass(health.status)" jhiTranslate="{{'health.status.' + health.status}}">
                            {{health.status}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
