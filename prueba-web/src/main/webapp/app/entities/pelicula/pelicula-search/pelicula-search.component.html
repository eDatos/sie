<div class="entity-search">

    <div class="entity-search-field">
        <label for="titulo" jhiTranslate="arteApplicationTemplateApp.pelicula.titulo.label">titulo</label>
        <input class="form-control" [attr.aria-label]="'arteApplicationTemplateApp.pelicula.titulo.placeholder' | translate" placeholder="{{'arteApplicationTemplateApp.pelicula.titulo.placeholder' | translate}}"
            [(ngModel)]="filters.titulo" (keyup)="filter()" />
    </div>


    <div class="entity-search-field">
        <label for="fechaEstreno" jhiTranslate="arteApplicationTemplateApp.pelicula.fechaEstreno.label">fechaEstreno</label>
        <ac-calendar class="form-control" [(ngModel)]="filters.fechaEstreno" name="fechaEstreno" [placeholder]="'arteApplicationTemplateApp.pelicula.fechaEstreno.placeholder' | translate"
            (onSelect)="filter()" (keyup)="filter()"></ac-calendar>
    </div>


    <div class="entity-search-field">
        <label for="idioma" jhiTranslate="arteApplicationTemplateApp.pelicula.idiomaShort.label">idioma</label>
        <ac-autocomplete-short-list name="idioma" [(ngModel)]="filters.idioma" [suggestions]="filters.allIdiomas" (onSelect)="filter()"
            (onUnselect)="filter()" [placeholder]="'arteApplicationTemplateApp.pelicula.idiomaShort.placeholder' | translate"
            [properties]="['nombre']"></ac-autocomplete-short-list>
    </div>

    <div class="entity-search-field">
        <label for="idioma" jhiTranslate="arteApplicationTemplateApp.pelicula.idiomaLong.label">idioma</label>
        <ac-autocomplete-long-list name="idioma" [(ngModel)]="filters.idioma" [suggestions]="filters.allIdiomas" (onSelect)="filter()"
            (onUnselect)="filter()" [placeholder]="'arteApplicationTemplateApp.pelicula.idiomaLong.placeholder' | translate"
            [properties]="['nombre']" (completeMethod)="completeMethodIdiomas($event)"></ac-autocomplete-long-list>
    </div>

    <div class="entity-search-field">
        <label for="categorias" jhiTranslate="arteApplicationTemplateApp.pelicula.categorias.label">categorias</label>
        <ac-autocomplete-short-list name="categorias" [(ngModel)]="filters.categorias" [suggestions]="filters.allCategorias" (onSelect)="filter()"
            (onUnselect)="filter()" [placeholder]="'arteApplicationTemplateApp.pelicula.categorias.placeholder' | translate"
            [multiple]="true" [properties]="['nombre']"></ac-autocomplete-short-list>
    </div>

    <div class="entity-search-field-btn">
        <button class="btn btn-default" (click)="resetFilters();">
            <i class="fa fa-times"></i>
            <span jhiTranslate="entity.action.filtersReset">Reset</span>
        </button>
    </div>
</div>
