<div class="entity" acMakeFixedRoom>
    <div class="entity-header">
        <h2>
            <span jhiTranslate="arteApplicationTemplateApp.actor.home.title"></span>
            <button class="btn btn-primary float-right jh-create-entity create-actor" [routerLink]="['/', { outlets: { popup: ['actor-new'] } }]">
                <span class="fa fa-plus"></span>
                <span  jhiTranslate="arteApplicationTemplateApp.actor.home.createLabel">
                    Crear nuevo actor/actriz
                </span>
            </button>
        </h2>
    </div>
    <ac-spinner *ngIf="!actores"></ac-spinner>
    <ng-container *ngIf="actores">
        <ng-container *ngIf="actores.length > 0;else emptyList">
            <div class="table-responsive has-datatable">
                <p-dataTable ableStyleClass="table table-hover" [value]="actoresUnionPeliculas" expandableRowGroups="true" rowGroupMode="subheader" groupField="actorId"
                     (onRowClick)="navigate($event)">
                    <ng-template pTemplate="rowgroupheader" let-rowData >
                        <div class="row-group-item" (click)="editActor(rowData.actorId)">{{rowData.nombre}} <span *ngIf="rowData.oscarizado" class="fa fa-trophy"></span> </div>
                    </ng-template>
                    <p-column field="titulo" header="PelÃ­culas" >
                    </p-column>
                </p-dataTable>
            </div>
            
            <div class="d-flex justify-content-between">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                <ac-pagination [itemsPerPage]="itemsPerPage" (change)="changeItemsPerPage($event)"></ac-pagination>
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="transition()" [pageSize]="itemsPerPage"></ngb-pagination>
            </div>
        </ng-container>
        <ng-template #emptyList>
            <ac-entity-list-empty></ac-entity-list-empty>
        </ng-template>
    </ng-container>
</div>
