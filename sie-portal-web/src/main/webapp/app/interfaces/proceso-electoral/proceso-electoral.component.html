<jhi-title-bar>
    <jhi-territorio-autocomplete [(lugar)]="lugar" (onTransition)="transition()"></jhi-territorio-autocomplete>
</jhi-title-bar>

<div class="section">
    <div class="no-metamac">
        <h1 *ngIf="tipoElecciones && fecha" jhiTranslate="procesoElectoral.header.{{tipoElecciones}}" [translateValues]="{fecha: fecha}"></h1>
    </div>

    <div class="metamac-container" id="metamac-container"><span jhiTranslate="procesoElectoral.loading"></span></div>
</div>
