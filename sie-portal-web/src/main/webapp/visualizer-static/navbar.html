<style>
    nav {
        height: 70px;
    }

    .collapse.show .nav-link {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
    }

    .jh-navbar {
        background-color: #008BD0;
    }

    .jh-navbar .dropdown-item.active, .dropdown-item.active:focus, .dropdown-item.active:hover {
        background-color: #008BD0;
    }

    .jh-navbar .dropdown-toggle::after {
        margin-left: 0.15em;
    }

    .jh-navbar ul.navbar-nav .nav-item {
        margin-left: 0.5rem;
        white-space: nowrap;
    }

    .jh-navbar ul.navbar-nav .nav-item .nav-link {
        color: white;
        font-size: 1.2rem;
    }

    .jh-navbar ul.navbar-nav .nav-item .nav-link:hover {
        color: #e7e7e7;
    }

    .jh-navbar ul.navbar-nav .nav-item.active {
        background: #5A616D;
    }

    .jh-navbar ul.navbar-nav .nav-item:last-child {
        margin-right: 36px;
    }

    .jh-navbar a.nav-link {
        font-weight: 400;
        line-height: 50px;
    }

    .jh-navbar .jh-navbar-toggler {
        color: white;
        font-size: 1.5em;
        padding: 10px;
        vertical-align: middle;
        display: inline-block;
    }

    .jh-navbar .jh-navbar-toggler:hover {
        color: #f8f8f8;
    }

    .navbar-title {
        display: inline-block;
        vertical-align: middle;
    }

    #account-menu.navbar-toggleable {
        align-items: unset;
    }

    #account-menu .nav-link {    
        padding-right: 36px;
        padding-left: 1em;
        display: inline-block;
    }

    .navbar-brand.logo {
        padding: 10px 36px 10px 36px;
    }

    .navbar-brand.logo .logo-img {
        height: 50px;
        margin-right: 30px / 2;
    }
</style>

<nav class="navbar-inverse fixed-top navbar-toggleable-lg jh-navbar d-flex justify-content-between">
    <div class="navbar-collapse">
        <a class="navbar-brand logo" routerLink="/">
            <img class="logo-img" src="./visualizer-static/logo_istac.png" alt="Logo" />
        </a>
    </div>
    <div class="d-flex justify-content-end">
        <div class="navbar-collapse collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item pointer">
                    <a class="nav-link" routerLink="elecciones" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }" (click)="collapseNavbar()">ELECCIONES</a>
                </li>
                <li class="nav-item pointer">
                    <a class="nav-link" routerLink="atlas" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }" (click)="collapseNavbar()">ATLAS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
